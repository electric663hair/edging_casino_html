<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino test</title>
    <link rel="stylesheet" href="../Games/jacks.css">
</head>
<body>

    <div class="handContainer">
        <div id="winningsDiv">
            <h2 id="winningsText"></h2>
            <h1 id="profitsText"></h1>
        </div>
        <img id="card1" class="image" src="../resources/cards_png/blue_back.png" alt="">
        <img id="card2" class="image" src="../resources/cards_png/blue_back.png" alt="">
        <img id="card3" class="image" src="../resources/cards_png/blue_back.png" alt="">
        <img id="card4" class="image" src="../resources/cards_png/blue_back.png" alt="">
        <img id="card5" class="image" src="../resources/cards_png/blue_back.png" alt="">
    </div>



    <div class="control">
        <h3 id="showBalance">Balance: $10000</h3>
        <div class="betButtons">

            <div id="betDown"> 
                <img src="../resources/down-arrow-svgrepo-com.svg" class="betDown" alt="">
            </div>

            <div id="betUp">
                <img src="../resources/up-arrow-hand-drawn-outline-svgrepo-com.svg" class="betUp" alt="">
            </div>

            <button id="betMax">Max</button>
            
            <form action="">
                <input placeholder="Max bet: $1000..." id="betSum" type="number" min="0" step="1" title="The amount you are going to bet this round" required>
            </form>
        </div>

        <button class="play" title="Press this button when you want to begin a new round">Bet</button>
        <button class="round2 none">Confirm</button>

        <div class="sound">
            <img src="../resources/soundon.svg" class="soundIcon" alt="Sound icon" title="Press to toggle the sounds in the game">
        </div>
    </div>

    <script src="../Games/jacks.js"></script>
</body>
</HTML>
